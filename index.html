<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahilan Karuppusami</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--  Font Awesome for icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-pE51aBy5DbyX3xSSE5GA+OzH4TrmNLmXxURJGZvFfeX4mvD364G0goHnAhk3qeltJnuJsL4NKZq8EL6GqCkjhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      :root {
        --text-color: #27323f;
        --link-color: #0f7ae5;
      }

      body {
        margin: 0;
        padding: 0 1.5rem;
        font-family: "Inter", sans-serif;
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 960px;
        margin: 3rem auto;
        display: flex;
        align-items: flex-start;
        gap: 2.5rem;
      }

      .profile-img {
        width: 220px;
        height: 220px;
        object-fit: cover;
        border-radius: 20px;
      }

      h1 {
        margin-top: 0;
        font-weight: 700;
        font-size: 2.5rem;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .social-links {
        margin-top: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1.25rem;
        font-size: 0.95rem;
      }

      .social-links i {
        margin-right: 0.35rem;
      }

      @media (max-width: 700px) {
        .container {
          flex-direction: column-reverse;
          align-items: center;
          text-align: center;
        }

        .profile-img {
          width: 180px;
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section>
        <h1>Ahilan Karuppusami</h1>
        <p>
        Hi! I’m a third year undergraduate at UC Berkeley studying Computer Science and Economics.
        In my freetime, I love trying new food, traveling, and playing badminton.
        </p>

        <div class="social-links">
          <a href="mailto:ahilanks101@gmail.com"><i class="fa-solid fa-envelope"></i>Email</a>
          <a href="https://www.linkedin.com/in/ahilanks/"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
          <a href="https://x.com/ahilanks101"><i class="fa-brands fa-twitter"></i>X</a>
        </div>
      </section>

      <!-- Replace 'profile.jpg' with the actual path to your photo -->
      <img
        src="ahilan.jpg"
        alt="Portrait of Ahilan Karuppusami"
        class="profile-img"
      />
    </main>
  </body>
</html>
