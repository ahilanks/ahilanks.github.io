<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writings - Ahilan Karuppusami</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --text-color: #27323f;
        --link-color: #0f7ae5;
      }

      body {
        margin: 0;
        padding: 0 1.5rem;
        font-family: "Inter", sans-serif;
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 820px;
        margin: 6rem auto;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0 0 2rem;
        position: relative;
      }

      .description {
        text-align: center;
        font-style: italic;
        margin-bottom: 2.5rem;
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      li {
        margin-bottom: 1rem;
      }

      .writing-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1.15rem;
        border: 1px solid #e7ecf2;
        border-radius: 14px;
        background: linear-gradient(135deg, #f8fbff 0%, #f1f5fb 100%);
        box-shadow: 0 12px 28px rgba(15, 122, 229, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .writing-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px rgba(15, 122, 229, 0.12);
      }

      .writing-main {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      a {
        color: var(--text-color);
        font-weight: 600;
        text-decoration: none;
      }

      a:hover {
        color: var(--link-color);
      }

      .dot {
        color: #9aa5b5;
        font-size: 1rem;
      }

      .time,
      .date {
        color: #607087;
        font-size: 0.95rem;
      }

      .date {
        white-space: nowrap;
        margin-left: 0.5rem;
      }

      .back-link {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        font-weight: 400;
        color: black;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1><a class="back-link" href="index.html">Back</a>Writings</h1>
      <p class="description">
        A written reflection of my thoughts. Putting them out there with the hope to share something new. 
      </p>

      <ul>
        <li>
          <div class="writing-item">
            <div class="writing-main">
              <a href="https://ahilanks.substack.com/p/finding-good-donuts" target="_blank">Information Consumption</a>
              <span class="dot">·</span>
              <span class="time">3min</span>
            </div>
            <span class="date">08/09/25</span>
          </div>
        </li>
        <li>
          <div class="writing-item">
            <div class="writing-main">
              <a href="https://ahilanks.substack.com/p/why-ai-is-eating-software" target="_blank">Why AI is eating software</a>
              <span class="dot">·</span>
              <span class="time">4min</span>
            </div>
            <span class="date">02/06/26</span>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
